<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="left">
        <img
          class="desktop-bg"
          src="./images/bg-main-desktop.png"
          alt="background"
        />
        <img
          class="mobile-bg"
          src="./images/bg-main-mobile.png"
          alt="background"
        />
      </div>
      <div class="right">
        <div class="card">
          <div class="card-front">
            <div class="circles">
              <div class="white-circle"></div>
              <div class="transparent-circle"></div>
            </div>
            <p class="card-number">0000 0000 0000 0000</p>
            <div class="card-name-exp-date">
              <p class="card-name">Jane Appleseed</p>
              <p class="card-exp-date">00/00</p>
            </div>
          </div>
          <div class="card-back">
            <p class="cvc">000</p>
          </div>
        </div>
        <div class="success-message">
          <img
            class="success-img"
            src="./images/icon-complete.svg"
            alt="success-img"
          />
          <div class="sucess-text">
            <p class="text-header">Thank you!</p>
            <p class="text-body">We've added your card details</p>
          </div>
          <button class="success-button" type="submit">Continue</button>
        </div>
        <div class="form">
          <form id="form" action="/">
            <div class="input-control">
              <label for="cardholder-name" class="card-name-label"
                >CARDHOLDER NAME</label
              >
              <input
                id="cardholder-name"
                name="cardholder-name"
                type="text"
                placeholder="e.g. Jane Appleseed"
                required
              />
              <div class="error error-name"></div>
            </div>
            <div class="input-control">
              <label for="card-number" class="card-num-label"
                >CARD NUMBER</label
              >
              <input
                id="card-number"
                name="card-number"
                type="text"
                placeholder="e.g. 1234 5678 9123 0000"
                required
              />
              <div class="error error-number"></div>
            </div>
            <div class="card-date-and-cvc">
              <div class="card-date">
                <label for="date-month-year" class="date-label"
                  >Exp. Date (MM/YY)</label
                >
                <div class="month-year">
                  <div class="input-control">
                    <input
                      id="date-month"
                      name="cardholder-name"
                      type="text"
                      class="date"
                      placeholder="MM"
                      required
                    />
                    <div class="error error-date"></div>
                  </div>
                  <div class="input-control">
                    <input
                      id="date-year"
                      name="cardholder-name"
                      type="text"
                      class="date"
                      placeholder="YY"
                      required
                    />
                    <!-- <div class="error "></div> -->
                  </div>
                </div>
              </div>
              <div class="cvc-num">
                <div class="input-control">
                  <label for="cvc-number" class="cvc-label">CVC</label>
                  <input
                    id="cvc-number"
                    name="cvc-number"
                    type="text"
                    placeholder="e.g. 123"
                    required
                  />
                  <div class="error error-cvc"></div>
                </div>
              </div>
            </div>
            <button class="success-button submit-button" type="submit">
              Confirm
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
